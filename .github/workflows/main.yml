name: CI-CD

on: 
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main
  workflow_dispatch:

env:
  AZURE_RG: rg-peterdemo20251203
  AZURE_SUBSCRIPTION: cd8acfc4-baea-4c96-8ae2-f6b5fc55eda8
  AZURE_LOCATION: swedencentral

jobs:
  Build-Job:
    runs-on: ubuntu-latest
    env:
      configuration: release
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v6
    - name: Restore NuGet Package
      run: dotnet restore
    - name: Build Project
      run: dotnet build --no-restore --configuration ${{ env.configuration }}
    - name: Publish
      run: dotnet publish ./WebApplication1 --configuration ${{ env.configuration }} --output ${{ runner.temp }}/publish
    - name: Upload publish artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: publish_artifact
        path: ${{ runner.temp }}/publish
        retention-days: 30
    - name: Upload a Templates Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: templates_artifact
        path: ./templates/* 
        retention-days: 30
  RG-Job:
    runs-on: ubuntu-latest
    needs: [Build-Job]
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Create Resource Group
        uses: Azure/cli@v1
        with:
          inlineScript: 
            az group create --name ${{ env.AZURE_RG }} --location ${{ env.AZURE_LOCATION }}
          
      
    
